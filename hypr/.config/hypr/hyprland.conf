# Setup monitors
monitor=eDP-1,1920x1080@300,auto,1 


# Execute your favorite apps at launch
exec-once=$HOME/.local/share/hyprload/hyprload.sh
exec-once = ~/.config/hypr/xdg-portal-hyprland
exec-once = wl-paste --watch cliphist store
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = swww init
exec-once = pypr
exec-once = nm-applet --indicator
exec-once = swaync
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = /usr/bin/emacs --daemon
exec-once = ~/.config/HyprV/waybar/scripts/image_rand
exec = ~/.config/HyprV/hyprv_util setbg
exec = waybar
exec = nwg-look -a

# Variables
$terminal = wezterm
$browser = brave
$file_manager = thunar
$launcher = tofi-drun -c ~/.config/tofi/tofi.launcher.conf
$launcher_alt = tofi-run -c ~/.config/tofi/tofi.launcher.conf

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules = evdev
    kb_options = misc:extend, lv5:caps_switch_lock,compose:menu

    follow_mouse = 2

    repeat_delay = 200

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 3
    gaps_out = 5
    border_size = 2
    # col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.active_border = rgba(c4a7e7ff)
    # col.active_border=rgb(E0DEF4)
    # col.inactive_border = rgba(595959aa)
    # col.group_border = 0xff89dceb
    # col.group_border_active = 0xfff9e2af
    #col.active_border = rgba(eb6f92ff) rgba(c4a7e7ff) 45deg
    col.inactive_border = rgba(31748fcc) rgba(9ccfd8cc) 45deg
    col.group_border_active = rgba(c4a7e7ff) rgba(eb6f92ff) 90deg
    col.group_border = rgba(31748fcc) rgba(9ccfd8cc) 45deg
    col.group_border_locked_active = rgba(eb6f92ff) rgba(c4a7e7ff) 45deg
    col.group_border_locked = rgba(31748fcc) rgba(9ccfd8cc) 45deg

    layout = dwindle
}

misc {
    disable_hyprland_logo = yes
    render_titles_in_groupbar = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 3
    blurls = lockscreen
    blurls = tofi

    drop_shadow = yes
    shadow_range = 8
    shadow_render_power = 5
    col.shadow = rgba(1a1a1aee)

  blur {
    enabled = yes
    size = 10
    passes = 3
    new_optimizations = on
    ignore_opacity = on
    xray = true
  }
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
    bezier = myBezier, 0.10, 0.9, 0.1, 1.05

    animation = windows, 1, 4, myBezier, slide
    animation = windowsOut, 1, 4, myBezier, slide
    animation = border, 1, 5, default
    animation = fade, 1, 4, default
    animation = workspaces, 1, 3, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    force_split = 2
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

binds {
    allow_workspace_cycles = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
}

# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic mouse V1 {
    sensitivity = -0.5
}

# Example windowrule v1
windowrule = tile, ^($termina)$
windowrule = tile, ^(kitty)$
windowrule = float,^(pavucontrol)$
windowrule = float,^(blueman-manager)$
windowrule = float,^(nm-connection-editor)$
windowrule = tile,^($file_manager)$
windowrule = float, title:^(btop)$
windowrule = float, title:^(update-sys)$

# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# rules below would make the specific app transparent
windowrulev2 = opacity 0.96 ,class:^($terminal)$
windowrulev2 = animation popin,class:^(kitty)$,title:^(update-sys)$
windowrulev2 = animation popin,class:^(thunar)$
windowrulev2 = opacity 1 1,class:^(thunar)$
windowrulev2 = move cursor -3% -105%,class:^(wofi)$
windowrulev2 = noanim,class:^(wofi)$
windowrulev2 = opacity 0.8 0.6,class:^(wofi)$

$dropterm = ^(alacritty-dropterm)$
windowrule = float,$dropterm
windowrule = workspace special silent,$dropterm
windowrule = size 80% 40%,$dropterm

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, RETURN, exec, $terminal #open the terminal
bind = $mainMod, Q, killactive, # close the active window
bind = $mainMod SHIFT, O, exec, swaylock # Lock the screen
bind = $mainMod, O, exec, wlogout --protocol layer-shell # show the logout window
bind = $mainMod SHIFT, M, exit, # Exit Hyprland all together no (force quit Hyprland)
bind = $mainMod, E, exec, $file_manager# Show the graphical file browser
bind = $mainMod, B, exec, $browser # Show the Web browser
bind = $mainMod, F, togglefloating, # Allow a window to float
bind = $mainMod, M, fullscreen, 1 # Monocle layout
bind = ALT, RETURN, fullscreen, 0 # fullscreen
bind = $mainMod, SPACE, exec, wofi # Show the graphical app launcher
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, I, exec, ~/.config/HyprV/waybar/scripts/image_rand # Random image
bind = $mainMod, T, togglesplit, # dwindle
bind = $mainMod SHIFT, S, exec, grim -g "$(slurp)" - | wl-copy # take a screenshot
bind = $mainMod SHIFT, V, exec, cliphist list | wofi -dmenu | cliphist decode | wl-copy && wtype -M ctrl -P v -m ctrl # open clipboard manager
bind = $mainMod, W, exec, killall -SIGUSR1 waybar # Hide waybar
bind = SUPERSHIFT,R,hyprload,reload
bind = SUPERSHIFT,U,hyprload,update
bind = $mainMod, n , exec , swaync-client -t -sw
# bindr = SUPER, SUPER_L, exec, pkill tofi || $launcher

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Groups
bind = $mainMod, G, togglegroup,
bind = $mainMod SHIFT, G, lockactivegroup, toggle
bind = $mainMod, ESCAPE, changegroupactive
bind = SUPER SHIFT, H, moveintogroup, l
bind = SUPER SHIFT, L, moveintogroup, r
bind = SUPER SHIFT, K, moveintogroup, u
bind = SUPER SHIFT, J, moveintogroup, d

# Move focus with mainMod + vim keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Move windows
bind = SUPER SHIFT, H, movewindow, l
bind = SUPER SHIFT, L, movewindow, r
bind = SUPER SHIFT, K, movewindow, u
bind = SUPER SHIFT, J, movewindow, d

# Scratchpads
bind=$mainMod,S,submap,scratchpad
submap=scratchpad
binde=,w,exec,pypr toggle term
bind=,w,submap,reset
bind=,escape,submap,reset
# binde=,e,exec,pypr toggle btop
# bind=,b,submap,reset
# binde=,i,exec,pypr toggle neorg
# bind=,i,submap,reset
# binde=,t,exec,pypr toggle task && task sync
# bind=,t,submap,reset
# binde=,c,exec,pypr toggle bard
# bind=,c,submap,reset
# bind=,escape,submap,reset 
submap=reset

# Appselect submap
bind = $mainMod, A, submap, appselect
bind = $mainMod, P, exec, sleep 2 && hyprctl dispatch submap reset
submap = appselect
bind = , W, exec, whatsapp-nativefier & hyprctl dispatch submap reset
bind = , D, exec, webcord & hyprctl dispatch submap reset
bind = , S, exec, spotify-launcher & hyprctl dispatch submap reset
bind = , V, exec, code & hyprctl dispatch submap reset
bind = , C, exec, emacsclient -c -a 'code' & hyprctl dispatch submap reset # Spawn emacs client
bind = , escape, submap, reset
submap = reset

# Resize submap
bind=$mainMod,R,submap,resize
submap=resize
binde=,l,resizeactive,10 0
binde=,h,resizeactive,-10 0
binde=,k,resizeactive,0 -10
binde=,j,resizeactive,0 10
bind=,escape,submap,reset 

submap=reset

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10


# Dispatchers
bind = $mainMod, TAB, workspace, e+1
bind = $mainMod SHIFT, TAB, workspace, e-1
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bind = ALT, Tab, cyclenext
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Source a file (multi-file configs)
source = ~/.config/hypr/media-binds.conf
source = ~/.config/hypr/env_var.conf
